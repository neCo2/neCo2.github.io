    <script>
      function zeroPad(number) {
        let [integer, decimal] = number.split('.');
        integer = integer.padStart(3, '0');
        if (decimal) {
          return `${integer}.${decimal}`;
        }
        return integer;
      }
    
      async function downloadURL(uri, short, chapter, dlLink) {
        const ext = uri.match(/\.[^\.\/]+$/);
        console.log(short)
        if (!ext) {
          return
        }
        var name = ""
        try {
          chapterMatch = chapter.match(/\d+(\.\d+)?/)
          name = short + zeroPad(chapterMatch[0])
        }
        catch {
          name = short + "_" + chapter
        }
    
        event.preventDefault();
        console.log("Downloading " + uri + " as " + name)
        const oldInnerHTML = dlLink.innerHTML;
        dlLink.innerHTML = oldInnerHTML + " <span style='font-size:65%'>(Connecting)</span>";
        const response = await fetch(uri);
        const contentLength = response.headers.get('content-length');
        const total = parseInt(contentLength, 10);
        let loaded = 0;
    
        const res = new Response(new ReadableStream({
          async start(controller) {
            const reader = response.body.getReader();
            for (;;) {
              const {done, value} = await reader.read();
              if (done) break;
              loaded += value.byteLength;
              dlLink.innerHTML = oldInnerHTML + " <span style='font-size:65%'>(" + (loaded/1000000).toFixed(2) + "/" + (total/1000000).toFixed(2) +"mb)</span>";
              controller.enqueue(value);
            }
            controller.close();
          },
        }));
        const blob = await res.blob();
        const href = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.download = name + ext;
        a.target="_blank"
        a.href = href;
        a.click();
        a.href = "";
        dlLink.innerHTML = oldInnerHTML;
      }
    </script>

      function search() {

      }


      function downloadFile(url, fileName) {
        // Create a temporary anchor element
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName; // Set the custom file name

        // Append the anchor to the body (necessary for Firefox)
        document.body.appendChild(a);

        // Trigger the click event on the anchor
        a.click();

        // Remove the anchor after downloading
        document.body.removeChild(a);
    }
    function downloadFile2(url, fileName) {
    // Fetch the file as a blob
    fetch(url)
        .then(response => response.blob()) // Convert to blob
        .then(blob => {
            // Create a temporary URL for the blob
            const blobUrl = window.URL.createObjectURL(blob);

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = fileName;

            // Append the anchor to the body
            document.body.appendChild(a);

            // Trigger the download
            a.click();

            // Remove the anchor and revoke the object URL to free memory
            document.body.removeChild(a);
            window.URL.revokeObjectURL(blobUrl);
        })
        .catch(error => console.error('Error downloading file:', error));
}
    </script>
